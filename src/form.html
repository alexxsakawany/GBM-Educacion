<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrícula - KS Academy</title>
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <header>
    <img src="/assets/img/School Logo.png" alt="Logo KS Academy" class="logo" />
    <h1>Formulário de Inscrição</h1>
  </header>

  <main>
    <form action="submit" method="post" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome completo:</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" name="telefone" id="telefone" required />
        </div>
        <div class="form-group">
          <label for="disciplina">Disciplina:</label>
          <select name="disciplina" id="disciplina" required>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="Inglês">Inglês</option>
            <option value="Física">Física</option>
            <option value="Química">Química</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="tipo">Tipo de Aulas:</label>
          <select name="tipo" id="tipo" required>
            <option value="Online">Online</option>
            <option value="Domiciliar">Domiciliar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comprovante">Comprovante de pagamento:</label>
          <input type="file" id="comprovante" name="comprovante" accept=".jpg,.jpeg,.png,.pdf" required />
        </div>
      </div>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 KS Academy</p>
  </footer>
</body>
</html>
